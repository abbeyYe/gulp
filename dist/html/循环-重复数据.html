<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>vue</title><link href="../css/index.css" rel="stylesheet"><link href="../css/bootstrap.min.css" rel="stylesheet"><script src="../js/jquery.min.js"></script><script src="../js/bootstrap.min.js"></script><script src="../js/vue.js"></script><script src="../js/vue-resource.js"></script></head><body><header><h1>我是header</h1></header><div class="container"><div id="box"><ul class="list-group-item-danger"><li v-for="(value,index) in arr" v-text="value"></li></ul><input type="text" name="" class="form-control" v-model="acc"> <span class="input-group-btn"><button type="button" class="btn btn-primary" @click="add()">Go!</button></span></div><script>var vm=new Vue({data:{arr:["aa","bb","cc","dd"],acc:""},methods:{add:function(){this.arr.push(this.acc)}}}).$mount("#box")</script></div><h1>这是尾部</h1></body></html>
