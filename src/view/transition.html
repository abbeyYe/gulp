@@include('include/header.html')
<link type="" href="../css/animate.css">
<style>
    #ddd {
        width: 100px;
        height: 100px;
        background: #ddf;
    }
    
    .fade-transition {
        transition: 1s all ease;
    }
    
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s
    }
    
    .fade-enter,
    .fade-leave-active {
        opacity: 0;
    }
</style>

<span class="label label-warning">Label</span>


<div id="box">
    <button type="button" class="btn btn-success" @click='toggle()'>动画</button>
    <div v-show='bSign' id="ddd" name='fade'>

    </div>
</div>

<script>
    var vm = new Vue({
        el: '#box',
        data: {
            bSign: true
        },
        methods: {
            toggle() {
                this.bSign = !this.bSign;
            }
        },
        transitions: { //定义动画名称
            bounce: {
                enterClass: 'zoomInLegt',
                leaveClass: 'zoomOutRight'
            }
        }
    })
</script>
@@include('include/footer.html')
